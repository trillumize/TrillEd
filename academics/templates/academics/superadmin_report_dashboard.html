<h1>Report Cards - {{ term|title }} {{ year }}</h1>

<table border="1" cellpadding="5">
<tr>
    <th>Admission No</th>
    <th>Name</th>
    <th>Class</th>
    <th>Action</th>
</tr>

{% for student in students %}
<tr>
    <td>{{ student.admission_no }}</td>
    <td>{{ student.first_name }} {{ student.last_name }}</td>
    <td>{{ student.classroom.name }}</td>
    <td>
        <a href="{% url 'academics:generate_report_card' student.id year term %}" target="_blank">
            Generate PDF
        </a>
    </td>
</tr>
{% endfor %}
</table>
